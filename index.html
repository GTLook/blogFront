  <body>

    <div class="blog-header">
      <div class="container"><br>
        <h1 class="blog-title">Ajax Blog Log Slog</h1>
        <p class="lead blog-description">A practice blog project.</p><br>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-sm-8 blog-main" id='blogHere'>
          <!-- render blog here -->
          <div class="blog-post">
            <h2 class="blog-post-title">Sample blog post</h2>
            <p>blog post here</p>
          </div><!-- /.blog-post -->

        </div><!-- /.blog-main -->

        <div class="col-sm-3 col-sm-offset-1 blog-sidebar">
          <div class="sidebar-module sidebar-module-inset">
            <h4>About</h4>
            <p>Etiam porta <em>sem malesuada magna</em> mollis euismod. Cras mattis consectetur purus sit amet fermentum. Aenean lacinia bibendum nulla sed consectetur.</p>
          </div>
          <div class="sidebar-module">
            <button type="button" id='newPost' class="btn btn-info">Create New Post</button>
            <button type="button" id='backtoBlog' class="btn btn-info d-none">Back to the blog</button>
          </div>
        </div>
      </div>
    </div>

    <footer class="blog-footer justify-text-center">
      <a href="#blogHere">Back to top</a>
    </footer>
