<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- bootstrap links -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>

    <!-- Custom styles -->
    <!-- <link href="/css/styles.css" rel="stylesheet"> -->

    <!-- Scripts -->
    <script defer src="/src/index.js"></script>

  </head>

  <body>

    <div class="blog-header">
      <div class="container"><br>
        <h1 class="blog-title">Ajax Cat Blog Log Slog</h1>
        <p class="lead blog-description">A practice blog project.</p><br>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-sm-8 d-none" id='formPost'>
          <form class="form" id='createPost'>
            <div class="form-group">
              <label for="postTitle">Post Title</label>
              <textarea class="form-control" id="postTitle" rows="3"></textarea>
              <label for="postURL">Post URL</label>
              <textarea class="form-control" id="postURL" rows="3"></textarea>
              <label for="postText">Post Text</label>
              <textarea class="form-control" id="postText" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>

        <div class="col-sm-8 blog-main" id='blogHere'>
          <!-- render blog here -->
        </div>



        <div class="col-sm-3 col-sm-offset-1 blog-sidebar">
          <div class="sidebar-module sidebar-module-inset">
            <h4>About</h4>
            <p>Etiam porta <em>sem malesuada magna</em> mollis euismod. Cras mattis consectetur purus sit amet fermentum. Aenean lacinia bibendum nulla sed consectetur.</p>
          </div>
          <div class="sidebar-module">
            <button type="button" id='newPost' class="btn btn-info">Create New Post</button>
            <button type="button" id='backtoBlog' class="d-none btn btn-info">Back to the blog</button>
          </div>
        </div>
      </div>
    </div>

    <footer class="blog-footer justify-text-center">
      <a href="#blogHere">Back to top</a>
    </footer>
  </body>
</html>
